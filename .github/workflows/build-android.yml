name: Build Android App

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/mobile/**'
      - 'mobile/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/mobile/**'
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Check if mobile app exists
        id: check_mobile
        run: |
          if [ -d "apps/mobile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "path=apps/mobile" >> $GITHUB_OUTPUT
          elif [ -d "mobile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "path=mobile" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "path=" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_mobile.outputs.exists == 'true'
        working-directory: ./${{ steps.check_mobile.outputs.path }}
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping dependencies"
          fi

      - name: Build Android
        if: steps.check_mobile.outputs.exists == 'true'
        working-directory: ./${{ steps.check_mobile.outputs.path }}
        run: |
          eas build --platform android \
            --profile ${{ github.event.inputs.profile || 'production' }} \
            --non-interactive \
            --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      - name: Skip build - mobile app not found
        if: steps.check_mobile.outputs.exists == 'false'
        run: |
          echo "⚠️ Mobile app directory not found. Skipping Android build."
          exit 0

      - name: Notify build completion
        if: always() && steps.check_mobile.outputs.exists == 'true'
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/auto-builder/build-complete" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -d '{
              "platform": "android",
              "profile": "${{ github.event.inputs.profile || 'production' }}",
              "status": "${{ job.status }}",
              "workflow": "${{ github.workflow }}",
              "run_id": "${{ github.run_id }}"
            }' || true


            --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

      - name: Skip build - mobile app not found
        if: steps.check_mobile.outputs.exists == 'false'
        run: |
          echo "⚠️ Mobile app directory not found. Skipping Android build."
          exit 0

      - name: Notify build completion
        if: always() && steps.check_mobile.outputs.exists == 'true'
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/auto-builder/build-complete" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -d '{
              "platform": "android",
              "profile": "${{ github.event.inputs.profile || 'production' }}",
              "status": "${{ job.status }}",
              "workflow": "${{ github.workflow }}",
              "run_id": "${{ github.run_id }}"
            }' || true

